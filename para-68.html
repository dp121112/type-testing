      usertextArr[mistakes[i]] = usertextArr[mistakes[i]] === "" ? "blank" : usertextArr[mistakes[i]];          mistakesStr += usertextArr[mistakes[i]] + " instead of " + textArr[mistakes[i]];;        }        mistakesID.textContent = mistakesStr;        $("#mistakesContainer").fadeIn(1500);		 $('.type-test-wrapper').css("filter","blur(3px)");      }      return;    }  };  timerCompute();  setInterval(timerCompute, 1000);}var timerStarted = false;$('#usertext').on('keydown', function() {  var time = 60 * 0.1,  display = document.querySelector('#time');  scoreDisplay = document.querySelector('#score');  mistakesDisplay = document.querySelector('#mistakes');  if ( timerStarted === false ){    timer(time, display, scoreDisplay, mistakesDisplay);    typeTest();    timerStarted = true;  }});</script>	<script type='text/javascript'>jQuery(document).ready(function($){$('.close-btn, body').click(function(){timerCompute()stop();$('.type-test-wrapper').css("filter","blur(0px)");$('#resultsContainer, #mistakesContainer').stop().fadeOut('medium');});});</script>																	<script>var text = "This is a statement just to test the script. Thnak you"var storyTextarea = document.getElementById("storytext");storyTextarea.value = text;var textArr = text.split(" ");var usertext = "";var lastWord = ""var usertextArr = new Array();var mistakes = new Array();var highlightArgs = new Array();var score = 0;var count = 0;var highlightIndex = 0;//Prevent pasting into user text box$('textarea').bind("cut paste", function (e) {  e.preventDefault();}); //Keep highlighted text responsive$(window).on('resize', function(){    $(".highlightTextarea").css('width','100%');    $(".highlightTextarea-container").css('width','99%');    if (highlightArgs.length > 0){        updateHighlight();    }});//Jump to next word to be typedfunction textJump(jumpIndex){    var textStr = text.substring(0, jumpIndex);    storyTextarea.value = textStr;    storyTextarea.scrollTop = storyTextarea.scrollHeight;    storyTextarea.value = text;}//Jump to specified line of TextArea//OLD METHOD DO NOT USEfunction textareaJump(line){  storyTextarea = document.getElementById("storytext");  var lht = (storyTextarea.clientHeight / storyTextarea.rows)*0.875;  var jump = (line - 1) * lht;  storyTextarea.scrollTop = jump;}//Refresh the highlighted areafunction updateHighlight(){    $('#storytext').highlightTextarea('destroy');    $('#storytext').highlightTextarea({ ranges: highlightArgs });}function typeTest(){      function updateUsertext(){    usertext = $('textarea#usertext').val();    var usertextLatestArr = usertext.split(" ");    usertextArr.push(usertextLatestArr[usertextLatestArr.length-1]);    count = usertextArr.length - 1;    var wordLen = textArr[count].length;    var charBufferIndex = textArr[count].length < 3 ? 5 : 2;    //Word spelling matches    if(textArr[count] === usertextArr[count]){      if (mistakes[mistakes.length-1] === count){ mistakes.pop() }      score++;      highlightArgs.push({ color: '#08E823', start: highlightIndex, length: wordLen })      highlightIndex += (wordLen + 1);    }    //Missed one word    //any more than a single consecutive missed word counts as an error    else if(textArr[count+1] === usertextArr[count]){      usertextArr.splice(count, 0, "blank");      if (mistakes[mistakes.length-1] === count){ mistakes.pop() }      score++;      mistakes.push(count);      highlightArgs.push({ color: '#EA322C', start: highlightIndex, length: wordLen })      highlightIndex += (wordLen + 1);      highlightArgs.push({ color: '#08E823', start: highlightIndex, length: textArr[count+1].length })      highlightIndex += (textArr[count+1].length + 1);    }    //Spelling mistake    else{      highlightArgs.push({ color: '#EA322C', start: highlightIndex, length: wordLen })      highlightIndex += (wordLen + 1);      mistakes.push(count);    }    //Rebuild the highlight object    updateHighlight();    //Jump to the next word    var jumpIndex = highlightIndex + (wordLen + 1) + charBufferIndex;    textJump(jumpIndex);  };  //User presses backspace  $('#usertext').on('keydown', function(e) {    var lastChar = $('textarea#usertext').val().slice(-1);    var secondLastChar = $('textarea#usertext').val().slice(-2).substring(0, 1);;    if(e.keyCode == 8 && lastChar === " " && secondLastChar !== " "){      usertextArr.pop();      mistakes.pop();      highlightArgs.pop();      updateHighlight();      highlightIndex -=  ( textArr[count].length + 1 );      count--;    }  });  $('#usertext').on('keydown', function(e) {    var lastChar = $('textarea#usertext').val().slice(-1);    var spaceTest = lastChar === " " ? true : false;    if(e.keyCode == 32 && spaceTest == false){      updateUsertext();    }  }); }</script>					</body></html>
